version: "3.3"

networks:
  proxy:
    external:
      name: proxy

configs:
  traefik-toml-v2:
    file: ./configs/traefik.toml
  nginx-conf:
    file: ./configs/nginx-redirect.conf

secrets:
  traefik-cert:
    file: ./tls/fullchain.pem
  traefik-key:
    file: ./tls/privkey.pem

services:

  traefik:
    image: traefik:1.4
    deploy:
      replicas: 2
      placement:
        constraints:
        - node.role == manager
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - proxy
    ports:
      - target: 80
        protocol: tcp
        published: 80
        mode: ingress
      - target: 443
        protocol: tcp
        published: 443
        mode: ingress
      - target: 8080
        protocol: tcp
        published: 8080
        mode: ingress
    configs:
      - source: traefik-toml-v2
        target: /etc/traefik/traefik.toml
        mode: 444
    secrets:
      - source: traefik-cert
        target: cert.pem
        uid: "0"
        mode: 400
      - source: traefik-key
        target: key.pem
        uid: "0"
        mode: 400

  nginx_redirect:
    image: nginx:1.13
    networks:
      - proxy
    deploy:
      replicas: 2
      labels:
        - traefik.frontend.entryPoints=http
        - traefik.frontend.rule=PathPrefix:/
        - traefik.docker.network=proxy
        - traefik.port=80
        - traefik.enable=true
    configs:
      - source: nginx-conf
        target: /etc/nginx/conf.d/default.conf
        mode: 444

  visualizer:
    image: dockersamples/visualizer:stable
    stop_grace_period: 1m30s
    ports:
      - 8081:8080
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - proxy
